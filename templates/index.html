<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONL to CSV Converter</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #bb86fc;
            --error-color: #cf6679;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: var(--accent-color);
        }

        .upload-area {
            display: block;
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 2rem;
            cursor: pointer;
            transition: border-color 0.3s;
            margin-bottom: 1rem;
        }

        .upload-area:hover {
            border-color: var(--accent-color);
        }

        input[type="file"] {
            display: none;
        }

        button {
            background-color: var(--accent-color);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
            width: 100%;
        }

        button:hover {
            opacity: 0.9;
        }

        .flash-messages {
            margin-bottom: 1rem;
            color: var(--error-color);
        }

        .format-selection {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .format-selection label {
            cursor: pointer;
            font-size: 1.1rem;
        }

        #file-name {
            margin-top: 10px;
            font-style: italic;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>JSONL to CSV</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form action="/convert" method="post" enctype="multipart/form-data" id="upload-form">
            <div class="format-selection">
                <label>
                    <input type="radio" name="format" value="csv" checked> CSV
                </label>
                <label>
                    <input type="radio" name="format" value="xlsx"> XLSX
                </label>
            </div>

            <label for="file-upload" class="upload-area" id="drop-zone">
                <div>Click or Drag to Upload .jsonl</div>
                <div id="file-name"></div>
            </label>
            <input id="file-upload" type="file" name="file" accept=".jsonl" required>
            <button type="submit">Convert & Download</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const dropZone = document.getElementById('drop-zone');
        const form = document.getElementById('upload-form');

        fileInput.addEventListener('change', function () {
            if (this.files && this.files.length > 0) {
                fileNameDisplay.textContent = this.files[0].name;
            } else {
                fileNameDisplay.textContent = '';
            }
        });

        // Drag and Drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.style.borderColor = 'var(--accent-color)';
            dropZone.style.backgroundColor = '#2a2a2a';
        }

        function unhighlight(e) {
            dropZone.style.borderColor = '#444';
            dropZone.style.backgroundColor = 'transparent';
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length > 0) {
                fileInput.files = files;
                // Trigger change event manually
                const event = new Event('change');
                fileInput.dispatchEvent(event);
            }
        }
    </script>
</body>

</html>
